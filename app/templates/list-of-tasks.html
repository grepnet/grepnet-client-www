<div class="row">
    <task-card ng-repeat="task in tasks track by $index"></task-card>

    <div class="col-sm-12">
        <p class="alert alert-warning"
                ng-if="tasks.length === 0"
                >Task list is empty. Please <a class="btn btn-success-outline" ui-sref="add-task">add</a> task!</p>
    </div>
</div>
